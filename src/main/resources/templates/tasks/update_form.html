<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="UTF-8">
   <title>Task Manager - Welcome</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<nav th:insert="/fragments/navigation :: navigation"></nav>
<main class="row">
   <div class="col-3"></div>
   <div class="col-6">
      <div class="container-fluid pt-5">
         <h3 class="mb-3">Update Task</h3>
         <form action="/tasks/add_tasks" th:action="@{/tasks/update_form}" th:object="${updateTask}"
               method="POST" id="updatetask">
            <div class="row mb-3">
               <div class="col">
                  <label for="username" class="form-label"><span th:text="${user.username}"></span></label>
                  <input type="hidden" th:field="*{name}" th:value="${user.username}" class="form-control"
                         id="username" />
               </div>
            </div>
            <div class="row mb-3">
               <div class="col">
                  <label for="taskName" class="form-label">Task Name</label>
                  <input type="text" th:value="${updateTask.name}" th:field="*{name}" class="form-control"
                         id="taskName" />
               </div>
            </div>
            <div class="row mb-3">
               <div class="col">
                  <label for="severity" class="form-label">Severity</label>
                  <select th:field="*{severity}" th:value="${updateTask.severity}" class="form-control" id="severity">
                     <option value="Low">Low</option>
                     <option value="Medium">Medium</option>
                     <option value="High">High</option>
                  </select>
               </div>
            </div>
            <div class="row mb-3">
               <div class="col-6">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input type="date" th:value="${updateTask.startDate}" th:field="*{startDate}" id="startDate" />
               </div>
               <div class="col-6">
                  <label for="endDate" class="form-label">End Date</label>
                  <input type="date" th:value="${updateTask.endDate}"  th:field="*{endDate}" id="endDate" />
               </div>
            </div>
            <div class="row mb-3">
               <div class="col">
                  <label for="task_description" class="form-label">Description</label>
                  <input type="text" th:value="${updateTask.description}" th:field="*{description}" class="form-control" id="task_description" />
               </div>
            </div>
            <div class="row mb-3">
               <div class="col">
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
            </div>
         </form>
      </div>
   </div>
   <div class="col-3"></div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</main>
</html>
